<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Availability</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Set Your Availability</h2>
                <form action="/set_availability" method="POST">
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" value="{{ today_date }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="start_time" class="form-label">Start Time</label>
                        <input type="time" class="form-control" id="start_time" name="start_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="end_time" class="form-label">End Time</label>
                        <input type="time" class="form-control" id="end_time" name="end_time" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Set Availability</button>
                </form>

                <h2 class="text-center mt-4">Take a Break</h2>
                <form action="/take_break" method="POST">
                    <div class="mb-3">
                        <label for="break_duration" class="form-label">Break Duration (minutes)</label>
                        <input type="number" class="form-control" id="break_duration" name="break_duration" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Take Break</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS (Optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
